<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TechStore - Usuarios</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="/css/modules.css" />
		<script type="module" defer>
			const $ = (select) => document.querySelector(select)

			document.addEventListener('DOMContentLoaded', () => {
				const usuario = {
					nombre: 'Juan Pérez',
					email: 'juan.perez@unbosque.edu.co',
					membresia: 'Oro',
					rol: 'Administrador',
				}

				$('#nombreUsuario').textContent = usuario.nombre
				$('#emailUsuario').textContent = usuario.email
				$('#membresiaUsuario').textContent = usuario.membresia
				$('#rolUsuario').textContent = usuario.rol
			})
		</script>
	</head>
	<body>
		<main>
			<header
				class="navbar navbar-expand-lg navbar-light bg-body-tertiary navbar navbar-dark bg-primary"
			>
				<div class="container-fluid">
					<span class="navbar-brand">TechStore</span>
					<div class="collapse navbar-collapse" id="navbarNav">
						<ul class="navbar-nav">
							<li class="nav-item">
								<a class="nav-link active" aria-current="page" href="users.html"
									>Modulo Cuentas</a
								>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="products.html">Modulo Productos</a>
							</li>
						</ul>
					</div>
					<div class="d-flex align-items-center me-5">
						<div class="dropdown me-4" tabindex="0">
							<a
								class="text-reset me-3 dropdown-toggle hidden-arrow"
								href="#"
								id="navbarDropdownMenuLink"
								role="button"
								aria-expanded="false"
							>
								<span class="navbar-brand">Admin</span>
							</a>
							<ul
								class="dropdown-menu dropdown-menu-end"
								aria-labelledby="navbarDropdownMenuLink"
							>
								<li>
									<a class="dropdown-item" href="cuenta.html">Configuración</a>
								</li>
								<li>
									<a class="dropdown-item" href="index.html">Cerrar sesión</a>
								</li>
							</ul>
						</div>
						<a class="text-reset me-3" href="#">
							<img
								src="./statics/shopping-cart-outline-svgrepo-com.svg"
								alt="Carrito de compras"
							/>
						</a>
					</div>
				</div>
			</header>
			<article class="container mt-5">
				<section class="card">
					<div class="card-body">
						<h5 class="card-title">
							<span id="nombreUsuario">NombreUsuario</span>
						</h5>
						<h6 class="card-subtitle mb-2 text-muted">
							Email: <span id="emailUsuario">email@example.com</span>
						</h6>
						<p class="card-text">
							Nivel de Membresía: <span id="membresiaUsuario">Regular</span>
						</p>
						<p class="card-text">Rol: <span id="rolUsuario">Cliente</span></p>
						<div class="d-flex justify-content-end">
							<a href="cuenta.html" class="btn btn-primary">Editar</a>
						</div>
					</div>
				</section>
			</article>
			<footer class="text-center text-white footer">
				<section class="row d-flex justify-content-center">
					<span class="text-center p-3 footer__span"
						>© 2024 Copyright: Universidad el Bosque</span
					>
				</section>
			</footer>
		</main>
	</body>
</html>
