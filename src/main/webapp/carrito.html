<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TechStore</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<style>
			.product-img {
				max-width: 100%;
				height: auto;
				object-fit: cover;
			}
			.product-card {
				margin-bottom: 20px;
			}
		</style>
		<script type="module" defer>
			const $ = (select) => document.querySelector(select)

			class Carrito {
				constructor() {
					agregarCarritoBtn = $('#agregarCarritoBtn')
					eliminarCarritoBtn = $('#eliminarCarritoBtn')
					comprarBtn = $('comprarBtn')
					volverBtn = $('volverBtn')
				}
			}

			const { agregarCarritoBtn, eliminarCarritoBtn, comprarBtn, volverBtn } =
				new Carrito()

			document.addEventListener('DOMContentLoaded', () => {
				agregarCarritoBtn.addEventListener('click', (event) => {
					event.preventDefault()
					console.log('Producto agregado al carrito')
				})

				eliminarCarritoBtn.addEventListener('click', (event) => {
					event.preventDefault()
					console.log('Producto eliminado del carrito')
				})

				comprarBtn.addEventListener('click', (event) => {
					event.preventDefault()
					console.log('Procediendo a la compra')
				})

				volverBtn.addEventListener('click', () => {
					window.history.back()
				})
			})
		</script>
	</head>
	<body>
		<main>
			<header class="navbar navbar-light bg-primary text-white p-3">
				<div class="container-fluid d-flex justify-content-between">
					<span class="navbar-brand">Tienda Virtual</span>
					<a href="#" class="text-white">Carrito de Compras</a>
				</div>
			</header>
			<article class="container mt-4">
				<button id="volverBtn" class="btn btn-secondary mb-3">Volver</button>
				<h2>Tu Carrito de Compras</h2>
				<div class="row" id="carritoContainer">
					<div class="col-md-4 product-card">
						<div class="card">
							<img
								src="https://via.placeholder.com/300"
								alt="Producto"
								class="card-img-top product-img"
							/>
							<div class="card-body">
								<h5 class="card-title">Nombre del producto: Laptop HP</h5>
								<p class="card-text">Precio: $1200.00</p>
								<button id="eliminarCarritoBtn" class="btn btn-danger">
									Eliminar del carrito
								</button>
							</div>
						</div>
					</div>
				</div>
				<h4 id="totalContainer" class="mt-4">Total: $1200.00</h4>
				<button class="btn btn-success mt-3" id="comprarBtn">Comprar</button>
			</article>
		</main>
	</body>
</html>
html>
